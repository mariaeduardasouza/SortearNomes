<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Nomes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./assets/img/logo.png" alt="logo da marca">
        <h1>Sorteio de Nomes</h1>
    </header>

    <main class="app">
        <section>
            <h2>Sortear Nomes</h2>
            <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa opção, você poderá salvar o sorteio e compartilhar o link com outras pessoas.</p>
    
            <hr>
    
            <p class="texteLeft">Adicione os nomes</p>
    
            
            <div class="formulario">
                <label for="entradaNomes">
                    Adicione os nomes para o sorteio
                </label>
                <textarea name="campoNomes" id="estradaNomes" placeholder="Adicione os nomes separados por virgulas (maria, pedro, ana)"></textarea>
                <button class="botaoSortear">Sortear</button>
            </div>
    
            <div class="resultado">
                <span class="fechar">X</span>
                <p>Resultado</p>
            </div>
            
        </section>
    </main>

    <footer>Todos os direitos reservado a <a href="#">Maria Eduarda </a></footer>

</body>
<script src="script.js"></script>
</html>
